<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .carousel-inner > .carousel-item {
        -webkit-transition: 0.6s ease-in-out left;
        -moz-transition: 0.6s ease-in-out left;
        -o-transition: 0.6s ease-in-out left;
        transition: 0.2s ease-in-out left;
      }
    </style>
    <title>Slider</title>
  </head>
  <body>
    <div id="carouselExampleSlidesOnly" class="carousel slide item" data-bs-ride="carousel" >
      <div class="carousel-inner" style="height: 100vh">
        {% for gallery in galleries %}
          {% for img in gallery.get_image %}
        
        <div class="carousel-item {% if forloop.parentloop.first and forloop.first %}active{% endif %}" data-bs-interval="2000">
          <img src="{{img.image.url}}" class="d-block w-100" alt="{{img.image.name}}"/>
        </div>

        <!-- <div class="carousel-caption">
          <h3>{{ img.name }}</h3>
          <p>{{ gallery.gallery_name }}</p>
        </div> -->
          {% endfor %}
        {% endfor %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
