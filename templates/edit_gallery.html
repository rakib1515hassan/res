{% extends 'base2.html' %}
{% load static %}
{% block s_active %} active {% endblock s_active %}
{% block main %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
        <!-- <div class="card-header">Edit Shop</div> -->
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-3">
              <label for="name">Gallery Name</label>
              <input type="text" class="form-control" id="name" name="gallery_name" value="{{ gallery.gallery_name }}">
            </div>
            
            <button type="submit" class="btn btn-sm btn-primary mt-3">Update Gallery</button>
          </form>
        </div>
    </div>
  </div>

</main>

{% endblock %}
