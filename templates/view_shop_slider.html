{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.111.3">
  <title>Slider</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>

  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner " >
      {% for gallery in galleries %}
      {% for image in gallery.get_image %}
      <div class="carousel-item {% if forloop.parentloop.first and forloop.first %}active{% endif %}" " 
      data-bs-interval="2000" style="height: 650p;">
      
        
        <img src="{{image.image.url}}"  class="d-block img-fluid" alt="...">
      
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ image.name }}</h5>
          <p>{{ gallery.gallery_name }}</p>
        </div>
      </div>
      {% endfor %}
      {% endfor %}

    </div>

  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
